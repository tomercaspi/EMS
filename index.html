<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="emsCSS.css">
</head>
<body>

<section class="createEmployee sectionCSS layout-wrap">
    <h1>Employee Management System</h1>
    <form class="employeeForm" action="" method="post">
        <fieldset class="employee-info">
            <input  type="text" name="employeeName" placeholder="Employee Name...">
            <input type="text" name="employeeSkill" placeholder="Employee Skill...">
            <select name="selectTitle">
                <option value="Developer" selected>Developer</option>
                <option value="Teacher">Teacher</option>
                <option value="Manager">Manager</option>
                <option value="CEO">CEO</option>
            </select>
        </fieldset>
        <fieldset>
            <button id="addEmployeeButton" class="btn" type="button">Add Employee</button>
        </fieldset>
    </form>
</section>

<section class="employeeList sectionCSS layout-wrap">
    <h2>Employee List:</h2>
    <ul class="employees">

        <li class="employee">
            <div id="container"></div>
            <script id="employee-template" type="text/x-handlebars-template">
                {{#each entries}}
                <hr>
                <ul>
                    <li><label for="empID">ID: </label>{{id}}</li>
                    <li><label for="empName">Name: </label>{{name}}</li>
                    <li><label for="empSkill">Skill: </label>{{skill}}</li>
                    <li><label for="empTitle">Title: </label>{{title}}</li>
                    <li><label for="empArrival">Last Check-In: </label>{{datetime}}</li>
                </ul>
                <div class="employee-actions">
                        <div id="employeeButtons">
                            {{#if Teacher}}
                            <button class="btn">Check-In</button>
                            {{/if}}
                            {{#if Developer}}
                            <button class="btn">Check-In</button>
                            {{/if}}
                            {{#if Manager}}
                            <button class="btn">Say Yo</button>
                            <button class="btn">Check-In</button>
                            {{/if}}
                            {{#if CEO}}
                            <button class="btn">Fire Everyone</button>
                            <button class="btn">Say Yo</button>
                            <button class="btn">Check-In</button>
                            {{/if}}
                        </div>
                </div>
                {{/each}}
            </script>
            <!--<script id="employee-template" type="text/x-handlebars-template">
                <dl>
                    <dt>ID</dt>
                    <dd>{{id}}</dd>
                    <dt>Name</dt>
                    <dd>{{name}}</dd>

                    <dd>{{datetime}}</dd>
                </dl>
                <ul class="Employee-actions">
                    <li><button class="btn">{{actionName}}</button></li>
                </ul>
            </script>-->
        </li>
    </ul>
</section>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="emsJS.js"></script>
</body>
</html>
